<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" style="height: 200px;">
  
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="minute">
        <th mat-header-cell *matHeaderCellDef> Minute </th>
        <td mat-cell *matCellDef="let element"> {{element.minute}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="calorie">
        <th mat-header-cell *matHeaderCellDef> Calorie </th>
        <td mat-cell *matCellDef="let element"> {{element.calorie}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   (page)="pageChanged()"
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
